{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}
    </ul>
{% endif %}

<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
</form>
