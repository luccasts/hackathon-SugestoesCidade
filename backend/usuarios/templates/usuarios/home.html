{% if user.is_authenticated %}
    <p>Você está conectado como <strong>{{ user.username }}</strong></p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Sair</button>
    </form>
{% else %}
    <p>Voce não está logado. <a href="{% url 'login' %}">Entrar</a></p>
{% endif %}
